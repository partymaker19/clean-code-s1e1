<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="centered-page">
      <div id="row-task" class="row-task">
        <label for="new-task">Add Item</label>
        <div class="row-task__wrapper">
          <input id="new-task" class="row-task__input task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="incomplete-tasks__label task">Pay Bills</label>
          <input type="text" class="incomplete-tasks__input task">
          <button class="incomplete-tasks__edit edit">Edit</button>
          <button class="incomplete-tasks__delete delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="incomplete-tasks__edit-mode">
          <input type="checkbox">
          <label class="incomplete-tasks__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__input task">
          <button class="incomplete-tasks__edit edit">Save</button>
          <button class="incomplete-tasks__delete delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="completed-tasks__label task">See the Doctor</label>
          <input type="text" class="completed-tasks__input task">
          <button class="completed-tasks__edit edit">Edit</button>
          <button class="completed-tasks__delete delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </div>
</body>

</html>
